<!DOCTYPE html>
<html lang="en">
<head>

            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        }

        nav {

            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>

            <li>Service 3</li>

    <footer>

</html>
